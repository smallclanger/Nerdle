<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nerdle</title>
	<link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
	<link rel="stylesheet" href="/font-awesome-4.7.0/css/font-awesome.css">
</head>
<body style="background-color:black;">
    <h1 style="color: white"> Nerdle - Star Wars Game :)</h1>	
	<h2 id="game-number", style="color: white"> Game: </h2>	
    
    <div id="game-board">

    </div>

    <div id="keyboard-cont">
	  <div class="number-row">
            <button class="keyboard-button">1</button>
            <button class="keyboard-button">2</button>
            <button class="keyboard-button">3</button>
            <button class="keyboard-button">4</button>
            <button class="keyboard-button">5</button>
            <button class="keyboard-button">6</button>
            <button class="keyboard-button">7</button>
            <button class="keyboard-button">8</button>
			<button class="keyboard-button">9</button>
			<button class="keyboard-button">0</button>
        </div>
        <div class="first-row">
            <button type="button" class="keyboard-button">q</button>
            <button class="keyboard-button">w</button>
            <button class="keyboard-button">e</button>
            <button class="keyboard-button">r</button>
            <button class="keyboard-button">t</button>
            <button class="keyboard-button">y</button>
            <button class="keyboard-button">u</button>
            <button class="keyboard-button">i</button>
            <button class="keyboard-button">o</button>
            <button class="keyboard-button">p</button>
        </div>
        <div class="second-row">
            <button class="keyboard-button">a</button>
            <button class="keyboard-button">s</button>
            <button class="keyboard-button">d</button>
            <button class="keyboard-button">f</button>
            <button class="keyboard-button">g</button>
            <button class="keyboard-button">h</button>
            <button class="keyboard-button">j</button>
            <button class="keyboard-button">k</button>
            <button class="keyboard-button">l</button>
        </div>
        <div class="third-row">
            <button class="keyboard-button">Del</button>
            <button class="keyboard-button">z</button>
            <button class="keyboard-button">x</button>
            <button class="keyboard-button">c</button>
            <button class="keyboard-button">v</button>
            <button class="keyboard-button">b</button>
            <button class="keyboard-button">n</button>
            <button class="keyboard-button">m</button>
            <button class="keyboard-button">Enter</button>
        </div>
    </div>
	
	<!-- The form -->
<div class="form-popup" id="myForm">
    <h1>Nerdle</h1>
	<div class="shareButtonContainer" >
		<label class="result" id="resultLabel">result</label>
		<br>
		<br>		
		<button class="share-btn" id="shareBtn1">Share <i class="fa fa-share-alt"></i></button>
		<br>
	</div>
</div>


<script
src="https://code.jquery.com/jquery-3.6.0.min.js"
integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script src="script.js" type="module"></script>
</body>
</html>
